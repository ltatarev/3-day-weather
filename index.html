<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/weather-icons.css">
  <title>3 DAY WEATHER</title>
</head>

<body>
  <div class="container">
    <div class="row pt-5 mt-5">
      <div class="col-3"></div>
      <div class="col-lg-6">
        <div class="bg-light shadow-sm rounded" id="main">
          <!-- TITLE -->
          <h1 class="display-4 text-center pt-3">3 DAY WEATHER</h1>
          <!-- INPUT -->
          <div class="d-flex justify-content-center">
            <div class="col-6 mb-3 mr-0">
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="search" placeholder="City name" aria-label="City name">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-sm" type="button" id="submit"><i
                      class="fas fa-search-location fa-lg"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- WEATHER -->
        <div class="row mt-3 ml-1 mr-1 p-5 bg-light rounded shadow-sm align-middle" id="wrong-entry-div" hidden>
          <div class="col-1 align-right">
            <i class="fas fa-exclamation-triangle fa-lg"></i>
          </div>
          <div class="col text-left">
            <h5 class="font-weight-light" id="wrong-entry"></h5>
          </div>
        </div>
        <!-- WIDGET -->
        <div id="widget" hidden>
          <div class="mt-3 m-0 pl-5 pr-5 pt-3 rounded bg-light shadow-sm" id="weather">
            <div class="row h-25">
              <!-- CITY & ICON -->
              <div class="col p-0">
                <h1 class="font-weight-light" id="city"></h1>
              </div>
              <div class="col-3 mt-0 align-middle text-center">
                <i class="" id="weather-icon"></i>
              </div>
              <!--
              openweather weather icon
              <img src="" class="ml-auto" id="weather-icon">
            -->
            </div>
            <!-- DATE -->
            <div class="row">
              <h5 class="pt-1 text-muted font-weight-light" id="date"></h5>
            </div>
            <!-- TEMPERATURE -->
            <div class="row">
              <div class="col-2 align-middle">
                <h1 id="temp"></h1>
              </div>
              <!-- CONDITION -->
              <div class="col pl-3">
                <div class="row">
                  <div class="col-10">
                    <h1 class="font-weight-light" id="desc"></h1>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <em>
                      <h5 id="desc-extra"></h5>
                    </em>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- NAV -->
          <div class="row rounded bg-light justify-content-center" id="nav">
            <div class="col justify-content-center">
              <div class="tab active green" id="today">
                <i class="fas fa-calendar"></i>
                <p>today</p>
              </div>
            </div>
            <div class="col justify-content-center">
              <div class="tab pink" id="tommorow">
                <i class="fas fa-angle-right"></i>
                <p>tommorow</p>
              </div>
            </div>
            <div class="col justify-content-center">
              <div class="tab yellow" id="over">
                <i class="fas fa-angle-double-right"></i>
                <p>overmorrow</p>
              </div>
            </div>

          </div>
        </div>

        <div class="col-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/transition.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
